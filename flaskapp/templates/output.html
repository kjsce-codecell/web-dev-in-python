<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output of form submission</title>
</head>
<body>
    Data from form:
    {% if data %}
        {{ data }}
        {% for key, value in data.items() %}
            <p>{{key}} - {{value}}</p>
        {% endfor %}
    {% endif %}
</body>
</html>
